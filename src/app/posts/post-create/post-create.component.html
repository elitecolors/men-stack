<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!loading">
  <mat-form-field>
    <input
    matInput
    name="title"
    formControlName="title"
    placeholder="title"
    type="text"
    >
    <mat-error *ngIf="form.get('title').invalid">please enter title</mat-error>
  </mat-form-field>

  <div>
    <button mat-stroked-button type="button" (click)="filepicker.click()">Pick image </button>
    <input type="file" #filepicker (change)="onImagePicked($event)">
  </div>

  <div class="image-preview" *ngIf="imagePreview!='' && imagePreview">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea rows="6"
    placeholder="content"
    formControlName="content"
    matInput name="content"
    >
    </textarea>
    <mat-error *ngIf="form.get('content').invalid">please enter content</mat-error>
</mat-form-field>
<button mat-raised-button
color="primary"
  type="submit"> save post</button>
</form>
</mat-card>
