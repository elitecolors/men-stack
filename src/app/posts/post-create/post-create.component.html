<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
    matInput
    name="title"
    placeholder="title"
    [ngModel]="post?.title"
    type="text"
    required
    #title="ngModel"
    >
    <mat-error *ngIf="title.invalid">please enter title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea rows="6"
    placeholder="content"
    matInput name="content"
    [ngModel]= "post?.content"
    required
    #content="ngModel">
    </textarea>
    <mat-error *ngIf="title.invalid">please enter content</mat-error>
</mat-form-field>
<button mat-raised-button
color="primary"
  type="submit"> save post</button>
</form>
</mat-card>
